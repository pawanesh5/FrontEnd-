<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="m-4 color-buttons">
        <button type="button" class="m-4 block btn btn-primary">Primary Button</button>
        <button type="button" class="m-4 block btn btn-secondary">Secondary Button</button>
        <button type="button" class="m-4 block btn btn-success">Success Button</button>
        <button type="button" class="m-4 block btn btn-danger">Danger Button</button>
        <button type="button" class="m-4 block btn btn-warning">Warning Button</button>
        <br>
        <button type="button" class="m-4 block btn btn-info">Info Button</button>
        <button type="button" class="m-4 block btn btn-light">Light Button</button>
        <button type="button" class="m-4 block btn-pill btn btn-dark">Dark Button</button>
        <button type="button" class="m-4 block btn btn-link">Link</button>
    </div>
    <hr>
    <div class="m-5 size-buttons">
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>
    <hr>
    <div class="m-5 outline-buttons">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
    </div>
    <hr>
    <div class="m-5 active-buttons">
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>
    <hr>
    <div class="m-4 block-buttons">
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    </div>
    <hr>
    <div class="m-4 spinner-buttons">
        <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>

        <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
